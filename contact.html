<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/road34-favicon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Road 34</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Oswald:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <header id="global-header"></header>

    <main class="page-contact">
        <!-- Hero / Title -->
        <section class="section">
            <div class="container text-center">
                <h1 class="page-title">Get In Touch</h1>
                <p class="prop-text">Whether you need a tune-up, a cold pint, or just want to say hello, here's how to
                    find us.</p>
            </div>
        </section>

        <!-- Contact Grid -->
        <section class="section">
            <div class="container">
                <div class="contact-grid">

                    <!-- Contact Info Card -->
                    <div class="contact-info-card">
                        <div class="card-header">
                            <h2>Direct Lines</h2>
                            <div class="accent-bar"></div>
                        </div>

                        <div class="contact-list">
                            <a href="mailto:bikeshop@road34.com" class="contact-row">
                                <div class="icon-box">
                                    <i class="ph ph-envelope-open"></i>
                                </div>
                                <div class="row-details">
                                    <span class="label">General Inquiries</span>
                                    <span class="value">bikeshop@road34.com</span>
                                </div>
                                <i class="ph ph-arrow-right arrow-indicator"></i>
                            </a>

                            <a href="tel:9702213434" class="contact-row">
                                <div class="icon-box">
                                    <i class="ph ph-beer-bottle"></i>
                                </div>
                                <div class="row-details">
                                    <span class="label">The Bar</span>
                                    <span class="value">(970) 221-3434</span>
                                </div>
                                <i class="ph ph-arrow-right arrow-indicator"></i>
                            </a>

                            <a href="tel:9704919934" class="contact-row">
                                <div class="icon-box">
                                    <i class="ph ph-wrench"></i>
                                </div>
                                <div class="row-details">
                                    <span class="label">Bike Shop</span>
                                    <span class="value">(970) 491-9934</span>
                                </div>
                                <i class="ph ph-arrow-right arrow-indicator"></i>
                            </a>
                        </div>

                        <div class="social-footer">
                            <span class="connect-text">Connect With Us</span>
                            <div class="social-icons">
                                <a href="https://www.facebook.com/road34/" target="_blank" class="social-icon fb">
                                    <i class="ph ph-facebook-logo"></i>
                                </a>
                                <a href="https://www.instagram.com/road34bikeshop/" target="_blank"
                                    class="social-icon ig">
                                    <i class="ph ph-instagram-logo"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Exterior Image -->
                    <div class="contact-image-card">
                        <img src="images/contact-exterior.png" alt="Road 34 Exterior Storefront">
                        <div class="img-caption">1213 W Elizabeth St, Fort Collins, CO</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Map Section -->
        <section class="section map-section">
            <div class="container text-center">
                <h2 class="section-title">Find Us</h2>
                <div class="map-container">
                    <img src="images/contact-map.png" alt="Road 34 Location Map">
                    <a href="https://maps.google.com/?q=Road+34+Deli+&+Tavern,+1213+W+Elizabeth+St,+Fort+Collins,+CO"
                        target="_blank" class="map-overlay-btn">
                        <i class="ph ph-map-trifold"></i> Open in Google Maps
                    </a>
                </div>
            </div>
        </section>

    </main>

    <footer id="global-footer"></footer>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
